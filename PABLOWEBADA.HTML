<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA LTDA - Portal v2.2</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Iconos modernos) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // =====================================================================
        // CONFIGURACI√ìN FIREBASE
        // =====================================================================
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const appId = window.__app_id || 'ada-project-default';
        
        let app, db, auth;
        let currentUser = null;

        // Proyectos Base (Est√°ticos - Solo lectura para proteger la base del curso)
        const staticProjects = [
            { id: 1, student: "Pedro Pablo Concha", title: "Formateador Ancho Fijo", type: "APP", url: "https://gemini.google.com/share/1a1bc98d902e", desc: "Herramienta para formatear texto y datos con ancho fijo de manera autom√°tica.", icon: "file-code", isStatic: true },
            { id: 2, student: "Pablo Retamal", title: "Medicamento Bioequivalente", type: "GEMA", url: "https://gemini.google.com/gem/1ef8359f8afb?usp=sharing", desc: "Asistente IA para encontrar alternativas bioequivalentes de medicamentos.", icon: "pill", isStatic: true },
            { id: 3, student: "Raul Alarcon", title: "Generador de FD COBOL", type: "APP", url: "https://gemini.google.com/share/f329524f8e7b", desc: "Automatizaci√≥n para crear descripciones de archivos (FD) en lenguaje COBOL.", icon: "binary", isStatic: true },
            { id: 4, student: "Hugo Zapata", title: "COBOL Analizador", type: "GEMA", url: "https://gemini.google.com/gem/1N3UR8YEX0-2V-mPuZ3A8BOReqWQWxT5E?usp=sharing", desc: "Gema especializada en el an√°lisis y comprensi√≥n de c√≥digo legacy COBOL.", icon: "search-code", isStatic: true },
            { id: 5, student: "Rafael Valdes", title: "An√°lisis Estructuras COBOL", type: "APP", url: "https://gemini.google.com/share/f0f774a0d45b", desc: "Herramienta para desglosar y entender estructuras de archivos complejos.", icon: "database", isStatic: true },
            { id: 6, student: "Andrea Martinez", title: "Ahorro Aplicaci√≥n", type: "GEMA", url: "https://gemini.google.com/share/0610b2ec3d2f", desc: "Sistema interactivo con Canvas para planificaci√≥n de ahorros y finanzas.", icon: "piggy-bank", isStatic: true },
            { id: 7, student: "Julio Sepulveda", title: "Organizador de Fotos", type: "APP", url: "https://gemini.google.com", desc: "Soluci√≥n para categorizar y organizar bibliotecas fotogr√°ficas.", icon: "image", isStatic: true },
            { id: 8, student: "Crizla Urrutia", title: "Generador Data Reporter", type: "APP", url: "https://gemini.google.com/share/c083f93bbad8", desc: "Generaci√≥n automatizada de reportes basados en datos de entrada.", icon: "bar-chart-3", isStatic: true }
        ];

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.warn("Firebase Init Error:", e);
        }

        // =====================================================================
        // AUTH & INIT
        // =====================================================================
        async function initAuth() {
            if (!auth) return;
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                const statusEl = document.getElementById('dbStatus');
                if (user) {
                    if(statusEl) statusEl.innerHTML = '<span class="flex items-center text-green-500 text-xs"><i data-lucide="wifi" class="w-3 h-3 mr-1"></i> Online v2.2</span>';
                    lucide.createIcons();
                    setupBitacoraListener();
                    setupProjectsListener(); // Iniciar escucha de proyectos
                } else {
                    if(statusEl) statusEl.innerHTML = '<span class="text-red-500 text-xs">Offline</span>';
                }
            });

            try {
                if (window.__initial_auth_token) await signInWithCustomToken(auth, window.__initial_auth_token);
                else await signInAnonymously(auth);
            } catch (error) { console.error("Auth Error:", error); }
        }

        // =====================================================================
        // GESTI√ìN DE PROYECTOS (CRUD)
        // =====================================================================
        let globalProjects = []; // Almac√©n global para el buscador

        function setupProjectsListener() {
            if (!db) return;
            // Colecci√≥n espec√≠fica para proyectos din√°micos
            const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'ada_projects_dynamic');
            
            onSnapshot(collectionRef, (snapshot) => {
                const dynamicProjects = [];
                snapshot.forEach(doc => {
                    dynamicProjects.push({ id: doc.id, ...doc.data(), isStatic: false });
                });

                // Fusionar: Din√°micos (Nuevos) + Est√°ticos (Originales)
                // Ponemos los din√°micos primero para que se vean al llegar
                globalProjects = [...dynamicProjects, ...staticProjects];
                
                // Renderizar
                renderProjects(globalProjects);
            });
        }

        // Funci√≥n CRUD: Agregar / Editar
        window.saveProject = async function(e) {
            e.preventDefault();
            if (!currentUser) return alert("Conectando...");
            
            const form = e.target;
            const btn = form.querySelector('button[type="submit"]');
            const projectId = document.getElementById('modalProjectId').value;
            
            const projectData = {
                title: form.p_title.value,
                student: form.p_student.value,
                type: form.p_type.value,
                url: form.p_url.value,
                desc: form.p_desc.value,
                icon: form.p_icon.value,
                updatedAt: serverTimestamp()
            };

            try {
                btn.disabled = true;
                btn.innerText = "Guardando...";

                if (projectId) {
                    // EDITAR
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ada_projects_dynamic', projectId);
                    await updateDoc(docRef, projectData);
                } else {
                    // CREAR NUEVO
                    projectData.createdAt = serverTimestamp();
                    projectData.userId = currentUser.uid; // Metadata
                    const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'ada_projects_dynamic');
                    await addDoc(colRef, projectData);
                }

                closeProjectModal();
                form.reset();
                
            } catch (err) {
                alert("Error al guardar: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Guardar Proyecto";
            }
        };

        // Funci√≥n CRUD: Eliminar
        window.deleteProject = async function(id) {
            if (!currentUser) return;
            if (!confirm("¬øEst√°s seguro de eliminar este proyecto? Esta acci√≥n no se puede deshacer.")) return;

            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'ada_projects_dynamic', id));
            } catch (err) {
                alert("Error al eliminar: " + err.message);
            }
        };

        // UI Helpers para Modal
        window.openProjectModal = function(id = null) {
            const modal = document.getElementById('projectModal');
            const titleEl = document.getElementById('modalTitle');
            const form = document.getElementById('projectForm');
            const idField = document.getElementById('modalProjectId');

            idField.value = id || ''; // Si hay ID es edici√≥n, si no es nuevo

            if (id) {
                // Modo Edici√≥n: Buscar datos
                const project = globalProjects.find(p => p.id === id);
                if (project) {
                    titleEl.innerText = "Editar Proyecto";
                    form.p_title.value = project.title;
                    form.p_student.value = project.student;
                    form.p_type.value = project.type;
                    form.p_url.value = project.url;
                    form.p_desc.value = project.desc;
                    form.p_icon.value = project.icon;
                }
            } else {
                // Modo Creaci√≥n
                titleEl.innerText = "Nuevo Proyecto";
                form.reset();
            }

            modal.classList.remove('hidden');
        };

        window.closeProjectModal = function() {
            document.getElementById('projectModal').classList.add('hidden');
        };

        // =====================================================================
        // RENDERIZADO
        // =====================================================================
        window.renderProjects = function(projectsToRender) {
            const grid = document.getElementById('projectsGrid');
            if (!grid) return;
            grid.innerHTML = '';

            // Filtrado del buscador (si hay algo escrito)
            const searchTerm = document.getElementById('projectSearch')?.value.toLowerCase().trim() || '';
            const filtered = searchTerm ? projectsToRender.filter(p => 
                p.title.toLowerCase().includes(searchTerm) || 
                p.student.toLowerCase().includes(searchTerm) ||
                p.type.toLowerCase().includes(searchTerm) ||
                p.desc.toLowerCase().includes(searchTerm)
            ) : projectsToRender;

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-10 text-slate-500">
                        <i data-lucide="search-x" class="w-12 h-12 mx-auto mb-2 opacity-50"></i>
                        <p>No se encontraron proyectos.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            filtered.forEach(p => {
                const isGema = p.type === 'GEMA';
                const cardClass = isGema ? 'gem-card' : 'app-card';
                const typeBadgeColor = isGema ? 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200' : 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200';
                const btnColor = isGema ? 'bg-purple-600 hover:bg-purple-700' : 'bg-brand-600 hover:bg-brand-700';
                const typeIcon = isGema ? 'gem' : 'layout';

                // Botones de Admin (Solo para proyectos din√°micos no est√°ticos)
                let adminControls = '';
                if (!p.isStatic) {
                    adminControls = `
                        <div class="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="window.openProjectModal('${p.id}')" class="p-1 bg-white dark:bg-slate-700 text-slate-500 hover:text-brand-500 rounded shadow" title="Editar">
                                <i data-lucide="pencil" class="w-4 h-4"></i>
                            </button>
                            <button onclick="window.deleteProject('${p.id}')" class="p-1 bg-white dark:bg-slate-700 text-slate-500 hover:text-red-500 rounded shadow" title="Eliminar">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `;
                }

                const card = document.createElement('div');
                card.className = `relative group bg-white dark:bg-cardbg rounded-xl shadow-md hover:shadow-xl transition-all duration-300 flex flex-col h-full overflow-hidden ${cardClass} animate-fade-in`;
                
                card.innerHTML = `
                    ${adminControls}
                    <div class="p-6 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 rounded-lg bg-slate-50 dark:bg-slate-700 text-slate-700 dark:text-slate-200">
                                <i data-lucide="${p.icon || 'box'}" class="w-8 h-8"></i>
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${typeBadgeColor}">
                                <i data-lucide="${typeIcon}" class="w-3 h-3 mr-1"></i> ${p.type}
                            </span>
                        </div>
                        
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1 line-clamp-1" title="${p.title}">${p.title}</h3>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-3">Por: ${p.student}</p>
                        
                        <p class="text-sm text-slate-600 dark:text-slate-400 flex-grow mb-4 line-clamp-3">${p.desc}</p>
                        
                        <a href="${p.url}" target="_blank" rel="noopener noreferrer" 
                           class="mt-auto w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white ${btnColor} focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors">
                            Abrir Proyecto <i data-lucide="external-link" class="w-4 h-4 ml-2"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // =====================================================================
        // BIT√ÅCORA v2 (Sin Cambios)
        // =====================================================================
        function setupBitacoraListener() {
            const listContainer = document.getElementById('bitacoraList');
            if(!listContainer || !db) return;
            const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'ada_bitacora_v2');
            onSnapshot(collectionRef, (snapshot) => {
                const entries = [];
                snapshot.forEach(doc => entries.push({ id: doc.id, ...doc.data() }));
                entries.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                
                listContainer.innerHTML = '';
                if (entries.length === 0) {
                    listContainer.innerHTML = `<div class="text-center py-10 text-gray-400"><i data-lucide="server" class="w-12 h-12 mx-auto mb-2 opacity-50"></i><p>Bit√°cora limpia.</p></div>`;
                    lucide.createIcons(); return;
                }
                entries.forEach(renderBitacoraEntry);
                lucide.createIcons();
            });
        }

        function renderBitacoraEntry(entry) {
            const listContainer = document.getElementById('bitacoraList');
            const date = entry.timestamp ? new Date(entry.timestamp.seconds * 1000).toLocaleString() : '...';
            let typeClass = 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300';
            let iconName = 'file-text';
            if (entry.type === 'Gema') { typeClass = 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200'; iconName = 'gem'; }
            if (entry.type === 'App') { typeClass = 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200'; iconName = 'layout'; }
            if (entry.type === 'Mejora') { typeClass = 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'; iconName = 'arrow-up-circle'; }
            if (entry.type === 'Bug') { typeClass = 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'; iconName = 'bug'; }

            const el = document.createElement('div');
            el.className = 'bg-white dark:bg-slate-800 p-4 rounded-lg shadow border-l-4 border-accent mb-3 animate-fade-in';
            el.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-slate-800 dark:text-slate-100 text-sm uppercase tracking-wide">${entry.author || 'An√≥nimo'}</span>
                        <span class="px-2 py-0.5 rounded-full text-xs font-medium flex items-center gap-1 ${typeClass}"><i data-lucide="${iconName}" class="w-3 h-3"></i> ${entry.type}</span>
                    </div>
                    <span class="text-xs text-slate-400">${date}</span>
                </div>
                <p class="text-slate-600 dark:text-slate-300 whitespace-pre-wrap">${entry.message}</p>
            `;
            listContainer.appendChild(el);
        }

        window.addBitacora = async function(e) {
            e.preventDefault();
            if (!currentUser) return alert("Conectando...");
            const form = e.target;
            const btn = form.querySelector('button');
            try {
                btn.disabled = true; btn.innerText = "Guardando...";
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'ada_bitacora_v2'), {
                    author: form.author.value, type: form.type.value, message: form.message.value,
                    timestamp: serverTimestamp(), userId: currentUser.uid, appVersion: '2.2'
                });
                form.message.value = '';
            } catch (err) { alert("Error: " + err.message); } 
            finally { btn.disabled = false; btn.innerHTML = '<i data-lucide="send" class="w-4 h-4 mr-2"></i> Registrar'; lucide.createIcons(); }
        };

        initAuth();

        // Listeners UI
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('projectSearch');
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    renderProjects(globalProjects); // Re-renderizar con filtro
                });
            }
        });
    </script>

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f0f9ff', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        accent: '#6366f1',
                        darkbg: '#0f172a',
                        cardbg: '#1e293b',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-darkbg dark:text-slate-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-700 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center gap-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-brand-500 to-accent rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">A</div>
                        <div>
                            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-600 to-accent">ADA LTDA</h1>
                            <p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Portal Corporativo <span class="text-brand-500 font-bold">v2.2</span></p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div id="dbStatus" class="hidden sm:block"><span class="text-gray-400 text-xs">Iniciando...</span></div>

                        <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <!-- Tabs -->
        <div class="border-b border-slate-200 dark:border-slate-700 mb-8">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button onclick="switchTab('portfolio')" id="tab-portfolio" class="border-brand-500 text-brand-600 dark:text-brand-400 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2 active-tab">
                    <i data-lucide="grid" class="w-4 h-4"></i> Portafolio
                </button>
                <button onclick="switchTab('bitacora')" id="tab-bitacora" class="border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                    <i data-lucide="book-open" class="w-4 h-4"></i> Bit√°cora
                </button>
            </nav>
        </div>

        <!-- VISTA 1: PORTAFOLIO -->
        <div id="view-portfolio" class="animate-fade-in">
            <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-center md:text-left">
                    <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Proyectos Finales</h2>
                    <p class="text-slate-500 dark:text-slate-400 mt-1">Ecosistema de soluciones ADA LTDA.</p>
                </div>

                <div class="flex gap-2 w-full md:w-auto">
                    <!-- Buscador -->
                    <div class="relative flex-grow md:flex-grow-0 md:w-64">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="search" class="h-4 w-4 text-gray-400"></i>
                        </div>
                        <input type="text" id="projectSearch" 
                            class="block w-full pl-9 pr-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg text-sm bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-1 focus:ring-brand-500 focus:outline-none" 
                            placeholder="Buscar...">
                    </div>
                    
                    <!-- Bot√≥n Agregar (NUEVO) -->
                    <button onclick="window.openProjectModal()" class="flex items-center justify-center gap-2 bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg shadow text-sm font-medium transition-colors whitespace-nowrap">
                        <i data-lucide="plus" class="w-4 h-4"></i> Nuevo
                    </button>
                </div>
            </div>

            <div id="projectsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Se llenar√° din√°micamente -->
                <div class="col-span-full text-center py-10">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-brand-500 mx-auto"></div>
                    <p class="mt-2 text-slate-500 text-sm">Sincronizando con la nube...</p>
                </div>
            </div>
        </div>

        <!-- VISTA 2: BIT√ÅCORA -->
        <div id="view-bitacora" class="hidden animate-fade-in">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Formulario -->
                <div class="lg:col-span-1">
                    <div class="bg-white dark:bg-cardbg rounded-xl shadow-lg p-6 sticky top-24">
                        <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800 dark:text-white">
                            <i data-lucide="pen-tool" class="w-5 h-5 text-accent"></i> Registro v2
                        </h3>
                        <form onsubmit="window.addBitacora(event)" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Colaborador</label>
                                <input type="text" name="author" placeholder="Tu nombre..." class="w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 shadow-sm p-2.5 dark:text-white" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Tipo</label>
                                <select name="type" class="w-full rounded-md border-slate-300 dark:border-slate-600 dark:bg-slate-700 shadow-sm p-2.5 dark:text-white">
                                    <option value="Idea">üí° Idea</option>
                                    <option value="Mejora">‚ö° Mejora</option>
                                    <option value="Bug">üêû Error</option>
                                    <option value="Gema">üíé Gema</option>
                                    <option value="App">üì± App</option>
                                </select>
                            </div>

    <script>
        // UI Helpers
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });

        window.switchTab = function(tabName) {
            const activeClass = "border-brand-500 text-brand-600 dark:text-brand-400";
            const inactiveClass = "border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300";
            document.getElementById('view-portfolio').classList.toggle('hidden', tabName !== 'portfolio');
            document.getElementById('view-bitacora').classList.toggle('hidden', tabName !== 'bitacora');
            const btnPort = document.getElementById('tab-portfolio');
            const btnBit = document.getElementById('tab-bitacora');
            if(tabName === 'portfolio') {
                btnPort.className = btnPort.className.replace(inactiveClass, "") + activeClass;
                btnBit.className = btnBit.className.replace(activeClass, "") + inactiveClass;
            } else {
                btnPort.className = btnPort.className.replace(activeClass, "") + inactiveClass;
                btnBit.className = btnBit.className.replace(inactiveClass, "") + activeClass;
            }
        };
    </script>
