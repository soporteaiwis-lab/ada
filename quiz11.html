<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Adopci√≥n de IA - Clase 11</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #064e3b, #022c22); /* Verde oscuro intenso */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #ffffff;
            color: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h2 { color: #059669; margin-bottom: 20px; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #34d399;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn-option {
            background-color: #f1f5f9;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: left;
        }
        .btn-option:hover {
            background-color: #d1fae5;
            border-color: #6ee7b7;
        }
        .btn-option.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }
        .btn-option.wrong {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
        .btn-next {
            margin-top: 25px;
            background-color: #059669;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            display: none; /* Hidden initially */
        }
        .btn-next:hover { background-color: #047857; }
        
        .result-screen { display: none; }
        .score-circle {
            width: 120px;
            height: 120px;
            background: #059669;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .recommendation { color: #64748b; margin-top: 15px; }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen">
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div class="question" id="question-text">Cargando pregunta...</div>
        <div class="options" id="options-container">
            </div>
        <div class="feedback" id="feedback-text"></div>
        <button class="btn-next" id="next-btn" onclick="nextQuestion()">Siguiente Pregunta ‚ûú</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h2>Resultados Finales</h2>
        <div class="score-circle" id="final-score">0/6</div>
        <p id="result-message"></p>
        <p class="recommendation" id="recommendation-text"></p>
        <button class="btn-next" style="display:inline-block;" onclick="location.reload()">Intentar de nuevo</button>
    </div>
</div>

<script>
    // Preguntas pedag√≥gicas basadas en la Clase 11
    const questions = [
        {
            question: "¬øCu√°l de los siguientes NO es un componente esencial de un prompt bien estructurado discutido en clase?",
            options: ["Contexto", "Instrucci√≥n", "Formato de Salida", "La marca de tu teclado"],
            correct: 3,
            feedback: "¬°Correcto! La estructura clave es Contexto + Instrucci√≥n + Formato. La marca del teclado es irrelevante."
        },
        {
            question: "¬øPor qu√© es importante definir el 'Formato de Salida' (ej: Tabla, Lista)?",
            options: ["Para que se vea bonito solamente", "Para facilitar el uso posterior de la informaci√≥n (copiar/pegar)", "Para confundir a la IA", "No es importante"],
            correct: 1,
            feedback: "¬°Exacto! Controlar el formato (tabla, CSV, bullets) hace que la respuesta sea inmediatamente √∫til."
        },
        {
            question: "Si pido 'Escribe algo sobre ventas', ¬øqu√© elemento principal le falta a mi prompt?",
            options: ["Falta de ortograf√≠a", "Especificidad y Contexto", "Amabilidad", "Emojis"],
            correct: 1,
            feedback: "¬°Muy bien! 'Escribe algo' es demasiado ambiguo. Falta contexto (¬øventas de qu√©?) e instrucci√≥n espec√≠fica."
        },
        {
            question: "¬øCu√°l es un ejemplo de un verbo de acci√≥n fuerte para un prompt?",
            options: ["Podr√≠as tal vez...", "Me gustar√≠a que...", "Analiza y resume...", "Hola..."],
            correct: 2,
            feedback: "¬°Correcto! 'Analiza y resume' son instrucciones directas que gu√≠an al modelo claramente."
        },
        {
            question: "En la sesi√≥n de la Semana 3, ¬øqu√© se sugiere hacer si la IA ignora el formato pedido?",
            options: ["Empezar una nueva conversaci√≥n desde cero", "Reiterar la instrucci√≥n corrigiendo solo el formato", "Apagar el computador", "Escribir en may√∫sculas gritando"],
            correct: 1,
            feedback: "¬°As√≠ es! Se debe iterar: 'Gracias, pero por favor entr√©gamelo en formato tabla'."
        },
        {
            question: "¬øQu√© representa el 'Contexto' en la estructura del prompt?",
            options: ["La informaci√≥n de fondo necesaria para situar a la IA", "El color de la pantalla", "La velocidad de internet", "El nombre del usuario"],
            correct: 0,
            feedback: "¬°Exacto! El contexto (ej: 'Act√∫a como experto en marketing...') define el marco de referencia."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question-text").innerText = q.question;
        document.getElementById("feedback-text").innerText = "";
        document.getElementById("next-btn").style.display = "none";
        
        // Update Progress
        const progressPercent = ((currentQuestion) / questions.length) * 100;
        document.getElementById("progress").style.width = progressPercent + "%";

        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";

        // Shuffle options
        let optionButtons = [];
        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "btn-option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionButtons.push(btn);
        });

        optionButtons.sort(() => Math.random() - 0.5);
        optionButtons.forEach(btn => optionsDiv.appendChild(btn));
    }

    function checkAnswer(selectedIndex, btnElement) {
        const opts = document.querySelectorAll(".btn-option");
        opts.forEach(o => o.disabled = true);

        const q = questions[currentQuestion];
        
        if (selectedIndex === q.correct) {
            btnElement.classList.add("correct");
            document.getElementById("feedback-text").innerText = q.feedback;
            document.getElementById("feedback-text").style.color = "#15803d";
            score++;
        } else {
            btnElement.classList.add("wrong");
            opts.forEach(o => {
                if(o.innerText === q.options[q.correct]) o.classList.add("correct");
            });
            document.getElementById("feedback-text").innerText = "Incorrecto. " + q.feedback;
            document.getElementById("feedback-text").style.color = "#b91c1c";
        }
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = score + "/" + questions.length;
        
        let msg = "";
        let rec = "";
        
        if (score === 6) {
            msg = "¬°Impecable! üöÄ";
            rec = "Eres un experto estructurando prompts. ¬°Tus instrucciones ser√°n clar√≠simas!";
        } else if (score >= 4) {
            msg = "¬°Muy bien! üëç";
            rec = "Tienes la l√≥gica de la estructura. Recuerda siempre ser espec√≠fico con los verbos.";
        } else {
            msg = "A seguir practicando üí™";
            rec = "Revisa el video de la Clase 11 para dominar el uso del Contexto y el Formato.";
        }
        
        document.getElementById("result-message").innerText = msg;
        document.getElementById("recommendation-text").innerText = rec;
    }

    loadQuestion();

</script>

</body>
</html>
