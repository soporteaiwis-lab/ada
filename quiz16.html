<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Adopci√≥n de IA - Clase 16</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1b4b, #312e81); /* Azul Profundo Semana 4 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #ffffff;
            color: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h2 { color: #4338ca; margin-bottom: 20px; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #6366f1;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn-option {
            background-color: #f1f5f9;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: left;
        }
        .btn-option:hover {
            background-color: #e0e7ff;
            border-color: #c7d2fe;
        }
        .btn-option.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }
        .btn-option.wrong {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
        .btn-next {
            margin-top: 25px;
            background-color: #4338ca;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            display: none; /* Hidden initially */
        }
        .btn-next:hover { background-color: #3730a3; }
        
        .result-screen { display: none; }
        .score-circle {
            width: 120px;
            height: 120px;
            background: #4338ca;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .recommendation { color: #64748b; margin-top: 15px; }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen">
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div class="question" id="question-text">Cargando pregunta...</div>
        <div class="options" id="options-container">
            </div>
        <div class="feedback" id="feedback-text"></div>
        <button class="btn-next" id="next-btn" onclick="nextQuestion()">Siguiente Pregunta ‚ûú</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h2>Resultados Finales</h2>
        <div class="score-circle" id="final-score">0/6</div>
        <p id="result-message"></p>
        <p class="recommendation" id="recommendation-text"></p>
        <button class="btn-next" style="display:inline-block;" onclick="location.reload()">Intentar de nuevo</button>
    </div>
</div>

<script>
    // Preguntas basadas en la Clase 16 (Google Drive, Binary Data, Download)
    const questions = [
        {
            question: "¬øQu√© servicio de almacenamiento en la nube se conect√≥ durante la clase?",
            options: ["Dropbox", "Google Drive", "OneDrive", "iCloud"],
            correct: 1,
            feedback: "¬°Correcto! Rafael mencion√≥ expl√≠citamente 'Google Drive' y 'Connect the drive'."
        },
        {
            question: "Para que la automatizaci√≥n procese un archivo, ¬øc√≥mo interpreta la m√°quina esos datos inicialmente?",
            options: ["Como texto plano", "Como Binary Data (Datos binarios)", "Como una imagen bonita", "Como m√∫sica"],
            correct: 1,
            feedback: "¬°Exacto! 'Binary data' fue el t√©rmino clave mencionado por aiwis para describir el contenido del archivo."
        },
        {
            question: "¬øQu√© acci√≥n espec√≠fica se debe configurar en el nodo de Drive para obtener el contenido?",
            options: ["Delete file", "Download the file (Descargar archivo)", "Rename file", "Share file"],
            correct: 1,
            feedback: "¬°Muy bien! Se habl√≥ de 'Download the file' o 'Get a file' para traer la informaci√≥n al flujo."
        },
        {
            question: "¬øQu√© elemento es indispensable para que la conexi√≥n a Google Drive sea exitosa?",
            options: ["Tener suerte", "Credentials (Credenciales de seguridad)", "Un monitor 4K", "Altavoces"],
            correct: 1,
            feedback: "¬°Correcto! Sin las 'Credentials' configuradas, el sistema no tiene permiso para entrar."
        },
        {
            question: "¬øQu√© rol juega el 'Trigger' mencionado en la clase?",
            options: ["Es el final del proceso", "Es el evento que inicia o dispara la automatizaci√≥n", "Es un virus", "Es el nombre del usuario"],
            correct: 1,
            feedback: "¬°Exacto! El 'Trigger' es el detonante que inicia la secuencia de acciones."
        },
        {
            question: "¬øCu√°l es el objetivo principal de conectar Drive en este contexto de IA?",
            options: ["Guardar fotos de vacaciones", "Automatizar el procesamiento de documentos/archivos", "Jugar videojuegos", "Aumentar el espacio del disco"],
            correct: 1,
            feedback: "¬°As√≠ es! El objetivo es permitir que la IA acceda y procese documentos autom√°ticamente."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question-text").innerText = q.question;
        document.getElementById("feedback-text").innerText = "";
        document.getElementById("next-btn").style.display = "none";
        
        // Update Progress
        const progressPercent = ((currentQuestion) / questions.length) * 100;
        document.getElementById("progress").style.width = progressPercent + "%";

        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";

        // Shuffle options
        let optionButtons = [];
        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "btn-option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionButtons.push(btn);
        });

        optionButtons.sort(() => Math.random() - 0.5);
        optionButtons.forEach(btn => optionsDiv.appendChild(btn));
    }

    function checkAnswer(selectedIndex, btnElement) {
        const opts = document.querySelectorAll(".btn-option");
        opts.forEach(o => o.disabled = true);

        const q = questions[currentQuestion];
        
        if (selectedIndex === q.correct) {
            btnElement.classList.add("correct");
            document.getElementById("feedback-text").innerText = q.feedback;
            document.getElementById("feedback-text").style.color = "#15803d";
            score++;
        } else {
            btnElement.classList.add("wrong");
            opts.forEach(o => {
                if(o.innerText === q.options[q.correct]) o.classList.add("correct");
            });
            document.getElementById("feedback-text").innerText = "Incorrecto. " + q.feedback;
            document.getElementById("feedback-text").style.color = "#b91c1c";
        }
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = score + "/" + questions.length;
        
        let msg = "";
        let rec = "";
        
        if (score === 6) {
            msg = "¬°Experto en Datos! üíæ";
            rec = "Entiendes perfectamente c√≥mo fluyen los datos binarios desde la nube.";
        } else if (score >= 4) {
            msg = "¬°Muy bien! üëç";
            rec = "Tienes claros los conceptos de conexi√≥n y descarga. ¬°Sigue as√≠!";
        } else {
            msg = "A repasar conexiones üîå";
            rec = "Te sugerimos ver el video de la Clase 16 para entender mejor el manejo de Binary Data.";
        }
        
        document.getElementById("result-message").innerText = msg;
        document.getElementById("recommendation-text").innerText = rec;
    }

    loadQuestion();

</script>

</body>
</html>
