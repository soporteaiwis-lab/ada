<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Adopci√≥n de IA - Clase 09</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4c1d95, #2e1065); /* Tono Violeta Oscuro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #ffffff;
            color: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h2 { color: #7c3aed; margin-bottom: 20px; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #d946ef;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn-option {
            background-color: #f1f5f9;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: left;
        }
        .btn-option:hover {
            background-color: #f3e8ff;
            border-color: #d8b4fe;
        }
        .btn-option.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }
        .btn-option.wrong {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
        .btn-next {
            margin-top: 25px;
            background-color: #7c3aed;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            display: none; /* Hidden initially */
        }
        .btn-next:hover { background-color: #6d28d9; }
        
        .result-screen { display: none; }
        .score-circle {
            width: 120px;
            height: 120px;
            background: #7c3aed;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .recommendation { color: #64748b; margin-top: 15px; }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen">
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div class="question" id="question-text">Cargando pregunta...</div>
        <div class="options" id="options-container">
            </div>
        <div class="feedback" id="feedback-text"></div>
        <button class="btn-next" id="next-btn" onclick="nextQuestion()">Siguiente Pregunta ‚ûú</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h2>Resultados Finales</h2>
        <div class="score-circle" id="final-score">0/6</div>
        <p id="result-message"></p>
        <p class="recommendation" id="recommendation-text"></p>
        <button class="btn-next" style="display:inline-block;" onclick="location.reload()">Intentar de nuevo</button>
    </div>
</div>

<script>
    // Datos basados en fundamentos de Clase 09
    const questions = [
        {
            question: "¬øCu√°l es la diferencia fundamental entre un buscador (Google) y una IA Generativa?",
            options: ["No hay diferencia", "El buscador encuentra enlaces, la IA genera respuestas", "La IA es m√°s lenta", "El buscador es de pago"],
            correct: 1,
            feedback: "¬°Correcto! En esta clase se enfatiz√≥ que dejamos de buscar 'links' para empezar a generar contenido."
        },
        {
            question: "En el contexto de la adopci√≥n de IA, ¬øqu√© significa 'Iterar'?",
            options: ["Reiniciar la computadora", "Repetir la misma pregunta sin cambios", "Refinar el prompt bas√°ndose en la respuesta anterior", "Borrar la cuenta"],
            correct: 2,
            feedback: "¬°Exacto! Iterar es el proceso de conversar y ajustar la instrucci√≥n para mejorar el resultado."
        },
        {
            question: "¬øPor qu√© es importante revisar el 'Input' (lo que escribimos)?",
            options: ["Para practicar ortograf√≠a", "Porque la calidad de la salida depende de la calidad de la entrada", "Para que Google no nos bloquee", "No es importante"],
            correct: 1,
            feedback: "¬°Muy bien! 'Garbage in, Garbage out'. Un buen prompt genera una buena respuesta."
        },
        {
            question: "¬øQu√© se debe hacer si la primera respuesta de la IA no es perfecta?",
            options: ["Rendirse y usar Excel", "Aceptar el error", "Conversar con la IA para corregirla", "Apagar el monitor"],
            correct: 2,
            feedback: "¬°Correcto! La capacidad conversacional permite corregir y guiar a la IA hacia el resultado deseado."
        },
        {
            question: "Antes de empezar a escribir prompts complejos, ¬øqu√© es esencial verificar?",
            options: ["Que tenemos conexi√≥n a internet y acceso a la herramienta correcta", "Que tenemos una impresora", "El clima", "El precio del d√≥lar"],
            correct: 0,
            feedback: "¬°As√≠ es! La configuraci√≥n del entorno y el acceso son los primeros pasos operativos."
        },
        {
            question: "¬øC√≥mo se describi√≥ la mentalidad necesaria para adoptar esta tecnolog√≠a?",
            options: ["Miedo a la tecnolog√≠a", "Rigidez mental", "Curiosidad y experimentaci√≥n", "Indiferencia"],
            correct: 2,
            feedback: "¬°Exacto! La adopci√≥n requiere probar, equivocarse y aprender (Future Learning)."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question-text").innerText = q.question;
        document.getElementById("feedback-text").innerText = "";
        document.getElementById("next-btn").style.display = "none";
        
        // Update Progress
        const progressPercent = ((currentQuestion) / questions.length) * 100;
        document.getElementById("progress").style.width = progressPercent + "%";

        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";

        // Shuffle options
        let optionButtons = [];
        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "btn-option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionButtons.push(btn);
        });

        optionButtons.sort(() => Math.random() - 0.5);
        optionButtons.forEach(btn => optionsDiv.appendChild(btn));
    }

    function checkAnswer(selectedIndex, btnElement) {
        const opts = document.querySelectorAll(".btn-option");
        opts.forEach(o => o.disabled = true);

        const q = questions[currentQuestion];
        
        if (selectedIndex === q.correct) {
            btnElement.classList.add("correct");
            document.getElementById("feedback-text").innerText = q.feedback;
            document.getElementById("feedback-text").style.color = "#15803d";
            score++;
        } else {
            btnElement.classList.add("wrong");
            opts.forEach(o => {
                if(o.innerText === q.options[q.correct]) o.classList.add("correct");
            });
            document.getElementById("feedback-text").innerText = "Incorrecto. " + q.feedback;
            document.getElementById("feedback-text").style.color = "#b91c1c";
        }
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = score + "/" + questions.length;
        
        let msg = "";
        let rec = "";
        
        if (score === 6) {
            msg = "¬°Excelente! üåü";
            rec = "Tienes los fundamentos clar√≠simos. ¬°Est√°s listo para aprender sobre Tokens en la pr√≥xima clase!";
        } else if (score >= 4) {
            msg = "¬°Muy bien! üëç";
            rec = "Entiendes la l√≥gica general. Recuerda siempre iterar tus prompts.";
        } else {
            msg = "Buen comienzo üí™";
            rec = "Te recomendamos ver el video de la Clase 09 para reforzar la diferencia entre buscar y generar.";
        }
        
        document.getElementById("result-message").innerText = msg;
        document.getElementById("recommendation-text").innerText = rec;
    }

    loadQuestion();

</script>

</body>
</html>
