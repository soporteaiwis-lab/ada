<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        * {

        .gradient-bg {

            border-color: #059669;
        }
        
        .option-btn.incorrect {
            background-color: #ef4444;
            color: white;
            border-color: #dc2626;

    </style>
</head>
<body class="bg-gray-50">

    <header class="gradient-bg text-white py-8 shadow-xl">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">üß† Quiz: Dominando ChatGPT, Claude y Gemini</h1>
            <p class="text-lg opacity-90">Evaluaci√≥n del Contenido del D√≠a 2 (5 Preguntas)</p>

    <main class="container mx-auto px-6 py-8">

            </div>

        <div id="results-container" class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto hidden">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">‚úÖ Resultados del Quiz</h2>
            <div id="score-summary" class="text-xl mb-6 p-4 rounded-lg border-l-4 border-purple-500 bg-purple-50"></div>
            
            <h3 class="text-2xl font-bold mb-4 text-gray-800">üìä An√°lisis de Fortalezas y Debilidades</h3>
            <div id="analysis-content" class="text-gray-700 space-y-4"></div>
            <button onclick="window.location.reload()" class="mt-8 gradient-bg text-white font-bold py-3 px-6 rounded-lg shadow-md hover:opacity-90 transition duration-300">
                Reiniciar Quiz

    </main>

    <script>
        // ----------------------------------------------------
        // 1. DATA DEL QUIZ
        // ----------------------------------------------------
        const quizData = [
            {
                questionNumber: 1,
                question: "Seg√∫n la comparativa presentada en la clase, ¬øcu√°l es la principal ventaja de **Gemini** sobre ChatGPT y Claude?",
                options: [
                    { text: "Es el m√°s creativo y vers√°til, ideal para *brainstorming*.", isCorrect: false, rationale: "Esa descripci√≥n corresponde a las fortalezas de **ChatGPT**, el cual es ideal para generar ideas creativas." },
                    { text: "Se integra con herramientas de Google (Gmail, Docs) y busca informaci√≥n actualizada en internet.", isCorrect: true, rationale: "El documento destaca que Gemini est√° 'Conectado a Google', lo que facilita la integraci√≥n con herramientas como Gmail y su capacidad de buscar informaci√≥n actualizada en l√≠nea." },
                    { text: "Es el mejor para leer y resumir documentos muy largos y t√©cnicos.", isCorrect: false, rationale: "Esta es la principal fortaleza de **Claude**, el 'Analista Preciso', el cual maneja mejor el an√°lisis de documentos extensos." },
                    { text: "Es el √∫nico que tiene una versi√≥n gratuita potente.", isCorrect: false, rationale: "Los tres modelos (ChatGPT, Claude y Gemini) ofrecen versiones gratuitas potentes para el uso personal." }
                ],
                topic: 'Estrategia (Gemini)'
            },
            {
                questionNumber: 2,
                question: "¬øQu√© es un **LLM** (Modelo de Lenguaje Grande), seg√∫n la explicaci√≥n simplificada?",
                options: [
                    { text: "Un chip gr√°fico ultra potente (GPU) que procesa datos de videojuegos.", isCorrect: false, rationale: "Los chips GPU son el hardware que se usa para entrenar los LLMs, pero no son el modelo de IA en s√≠ mismo." },
                    { text: "Una base de datos que memoriza toda la informaci√≥n de internet para luego repetirla.", isCorrect: false, rationale: "El documento explica que el LLM no memoriza la informaci√≥n, sino que aprende los patrones de conexi√≥n de las palabras." },
                    { text: "Es un programa de IA entrenado para entender y generar texto prediciendo la siguiente palabra m√°s l√≥gica.", isCorrect: true, rationale: "Un LLM es un 'cerebro' digital que aprende patrones en grandes cantidades de texto para generar respuestas coherentes, prediciendo la siguiente palabra m√°s probable." },
                    { text: "Un sistema de gesti√≥n de documentos (Docs, Gmail) integrado por Google.", isCorrect: false, rationale: "Aunque Gemini se integra con estas herramientas, el t√©rmino LLM es un concepto general que describe la inteligencia artificial subyacente de todos los modelos." }
                ],
                topic: 'Concepto (LLM)'
            },
            {
                questionNumber: 3,
                question: "Si tu tarea es **resumir un informe o documento muy largo** con la m√°xima precisi√≥n, ¬øqu√© modelo se recomienda en la secci√≥n de 'Comparativa'?",
                options: [
                    { text: "ChatGPT", isCorrect: false, rationale: "ChatGPT es m√°s recomendable para la creatividad y *brainstorming*, siendo menos fuerte en el an√°lisis de documentos 'muy, muy largos'." },
                    { text: "Claude", isCorrect: true, rationale: "El material de la clase etiqueta a Claude como el 'Analista Preciso' y se√±ala que es 'El mejor para leer y resumir documentos largos', destacando su enfoque en la exactitud." },
                    { text: "Gemini", isCorrect: false, rationale: "Gemini destaca en la b√∫squeda de informaci√≥n actualizada e integraci√≥n con Google, pero no se menciona como el mejor para documentos muy extensos." },
                    { text: "DALL-E", isCorrect: false, rationale: "DALL-E es una herramienta de creaci√≥n de im√°genes, no un modelo de lenguaje para resumir texto." }
                ],
                topic: 'Estrategia (Claude)'
            },
            {
                questionNumber: 4,
                question: "En el glosario de la IA, ¬øa qu√© se refiere el t√©rmino **'Prompt'**?",
                options: [
                    { text: "La memoria a corto plazo de la IA en una conversaci√≥n, medida en tokens.", isCorrect: false, rationale: "La memoria a corto plazo de la IA se denomina 'Ventana de Contexto' en el glosario de la clase." },
                    { text: "Simplemente la instrucci√≥n, pregunta o texto que t√∫ le escribes a la IA.", isCorrect: true, rationale: "El glosario define el Prompt como 'simplemente la instrucci√≥n, pregunta o texto que t√∫ le escribes a la IA', siendo la clave para obtener un buen resultado." },
                    { text: "El costo de uso de la IA para desarrolladores, basado en tokens.", isCorrect: false, rationale: "El costo se basa en la cantidad de 'tokens' procesados, pero 'Prompt' es la instrucci√≥n de entrada que da el usuario." },
                    { text: "Cuando la IA se 'inventa' informaci√≥n que parece real pero es falsa.", isCorrect: false, rationale: "El fen√≥meno donde la IA inventa informaci√≥n se conoce como 'Alucinaci√≥n' en la terminolog√≠a del glosario." }
                ],
                topic: 'Glosario (Prompt)'
            },
            {
                questionNumber: 5,
                question: "¬øCu√°l es la definici√≥n del t√©rmino **'Token'** en el contexto de los LLMs?",
                options: [
                    { text: "Es el 'enchufe' que permite a los programadores conectar el cerebro de la IA a sus propias aplicaciones.", isCorrect: false, rationale: "El 'enchufe' para programadores se llama API (Interfaz de Programaci√≥n de Aplicaciones) seg√∫n el glosario." },
                    { text: "Los millones de 'conexiones neuronales' que el modelo ajusta durante su entrenamiento.", isCorrect: false, rationale: "Las 'conexiones neuronales' que el modelo ajusta se denominan 'Par√°metros'." },
                    { text: "Son los 'ladrillos' con los que la IA construye el lenguaje: una palabra entera, un trozo de palabra o un signo de puntuaci√≥n.", isCorrect: true, rationale: "El glosario describe el Token como los 'ladrillos' del lenguaje, unidades peque√±as que la IA usa para medir la longitud del texto y construir las respuestas." },
                    { text: "La capacidad de la IA de entender texto, im√°genes, audio o video a la vez.", isCorrect: false, rationale: "La capacidad de entender varios formatos (texto, imagen, audio) se describe como 'Multimodal'." }
                ],
                topic: 'Glosario (Token)'
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswersByTopic = {};

        // ----------------------------------------------------
        // 2. FUNCIONES DE RENDERING
        // ----------------------------------------------------

        function renderQuestion() {
            const container = document.getElementById('quiz-container');
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const questionData = quizData[currentQuestionIndex];
            const optionsHtml = questionData.options.map((option, index) => `
                <button class="option-btn" data-index="${index}" onclick="checkAnswer(this, ${questionData.questionNumber - 1})">
                    ${option.text}
                </button>
            `).join('');

            container.innerHTML = `
                <div id="slide-${currentQuestionIndex}" class="animate-fade-in">
                    <p class="text-sm font-semibold text-purple-600 mb-2">Pregunta ${questionData.questionNumber} de ${quizData.length}</p>
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">${questionData.question}</h2>
                    <div id="options-container" class="space-y-3">
                        ${optionsHtml}
                    </div>
                    <div id="feedback-${currentQuestionIndex}" class="mt-6 p-4 rounded-lg hidden"></div>
                </div>
            `;
        }

        function checkAnswer(selectedButton, questionIndex) {
            const question = quizData[questionIndex];
            const selectedIndex = parseInt(selectedButton.getAttribute('data-index'));
            const isCorrect = question.options[selectedIndex].isCorrect;
            const feedbackDiv = document.getElementById(`feedback-${questionIndex}`);
            const buttons = document.querySelectorAll('.option-btn');
            
            // Desactivar todos los botones
            buttons.forEach(btn => btn.classList.add('disabled'));

            // Resaltar la respuesta del usuario
            if (isCorrect) {
                selectedButton.classList.add('correct');
                score++;
                feedbackDiv.classList.remove('hidden', 'bg-red-100', 'border-red-500');
                feedbackDiv.classList.add('bg-green-100', 'border-green-500', 'border-l-4');
                feedbackDiv.innerHTML = `<p class="font-bold text-green-800">¬°Correcto! ‚úÖ</p>`;
            } else {
                selectedButton.classList.add('incorrect');
                const correctOption = question.options.find(opt => opt.isCorrect);
                
                // Resaltar la correcta
                document.querySelector(`.option-btn[data-index="${question.options.indexOf(correctOption)}"]`).classList.add('correct');

                // Registrar error por tema
                incorrectAnswersByTopic[question.topic] = (incorrectAnswersByTopic[question.topic] || 0) + 1;

                feedbackDiv.classList.remove('hidden', 'bg-green-100', 'border-green-500');
                feedbackDiv.classList.add('bg-red-100', 'border-red-500', 'border-l-4');
                feedbackDiv.innerHTML = `
                    <p class="font-bold text-red-800">¬°Incorrecto! ‚ùå</p>
                    <p class="mt-2 text-gray-700"><span class="font-semibold">Racionalizaci√≥n:</span> ${correctOption.rationale}</p>
                `;
            }

            // Mostrar bot√≥n para la siguiente pregunta
            setTimeout(() => {
                feedbackDiv.innerHTML += `
                    <button onclick="nextQuestion()" class="mt-4 gradient-bg text-white font-bold py-2 px-4 rounded-lg shadow-md hover:opacity-90 transition duration-300">
                        Siguiente Pregunta 
                    </button>
                `;
            }, 800);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            renderQuestion();
        }

        function getAnalysis() {
            let analysis = '';
            let strengths = [];
            let weaknesses = [];
            const totalQuestions = quizData.length;
            const topics = ['Estrategia (Gemini)', 'Estrategia (Claude)', 'Concepto (LLM)', 'Glosario (Prompt)', 'Glosario (Token)'];
            
            // Calcular aciertos por tema
            const correctByTopic = {};
            topics.forEach(topic => correctByTopic[topic] = 0);
            quizData.forEach(q => {
                if (!incorrectAnswersByTopic[q.topic]) {
                    correctByTopic[q.topic] = (correctByTopic[q.topic] || 0) + 1;
                }
            });

            // Analizar Estrategia (Gemini/Claude)
            const strategyErrors = (incorrectAnswersByTopic['Estrategia (Gemini)'] || 0) + (incorrectAnswersByTopic['Estrategia (Claude)'] || 0);
            if (strategyErrors === 0) {
                strengths.push("Excelente comprensi√≥n de la **aplicaci√≥n estrat√©gica** de los modelos (cu√°ndo usar ChatGPT, Claude o Gemini).");
            } else if (strategyErrors > 0 && strategyErrors < 2) {
                strengths.push("Buena capacidad para diferenciar las **fortalezas de los modelos**; revisa el caso espec√≠fico que fallaste.");
            } else {
                weaknesses.push("Necesitas repasar la secci√≥n de **Comparativa** para saber qu√© modelo es el m√°s eficiente en tareas de precisi√≥n vs. creatividad vs. investigaci√≥n.");
            }

            // Analizar Glosario (Prompt/Token)
            const glosaryErrors = (incorrectAnswersByTopic['Glosario (Prompt)'] || 0) + (incorrectAnswersByTopic['Glosario (Token)'] || 0);
            if (glosaryErrors === 0) {
                strengths.push("Fuerte manejo del **vocabulario fundamental** de IA (Prompt y Token), crucial para la comunicaci√≥n efectiva con la herramienta.");
            } else {
                weaknesses.push("Revisa el **Glosario para Principiantes**, especialmente los t√©rminos como Prompt, Token y Ventana de Contexto.");
            }

            // Analizar Concepto (LLM)
            const conceptErrors = (incorrectAnswersByTopic['Concepto (LLM)'] || 0);
            if (conceptErrors === 0) {
                strengths.push("S√≥lida comprensi√≥n del **concepto base** de un LLM: c√≥mo 'piensa' y genera respuestas.");
            } else {
                weaknesses.push("Aseg√∫rate de entender que un LLM funciona con **patrones y predicci√≥n** de la siguiente palabra, no por memorizaci√≥n simple.");
            }

            analysis += `<p><span class="font-bold text-green-700">Fortalezas:</span></p><ul class="list-disc list-inside ml-4">${strengths.map(s => `<li>${s}</li>`).join('')}</ul>`;
            
            if (weaknesses.length > 0) {
                 analysis += `<p class="mt-4"><span class="font-bold text-red-700">Debilidades (√Åreas a Repasar):</span></p><ul class="list-disc list-inside ml-4">${weaknesses.map(w => `<li>${w}</li>`).join('')}</ul>`;
            } else {
                analysis += `<p class="mt-4 text-green-800 font-semibold">¬°No se detectaron debilidades importantes! ¬°Excelente trabajo! üéâ</p>`;
            }

            return analysis;
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');

            const scoreSummary = document.getElementById('score-summary');
            const correctCount = score;
            const incorrectCount = quizData.length - score;

            scoreSummary.innerHTML = `
                <p>Total de Preguntas: ${quizData.length}</p>
                <p class="text-green-600 font-bold">Respuestas Correctas: ${correctCount}</p>
                <p class="text-red-600 font-bold">Respuestas Incorrectas: ${incorrectCount}</p>
            `;

            document.getElementById('analysis-content').innerHTML = getAnalysis();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ----------------------------------------------------
        // 3. INICIO DEL QUIZ
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', renderQuestion);
    </script>
</body>
</html>
