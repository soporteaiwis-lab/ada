<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Adopci√≥n de IA - Clase 14</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #164e63, #083344); /* Cyan muy oscuro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #ffffff;
            color: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h2 { color: #0891b2; margin-bottom: 20px; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #22d3ee;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn-option {
            background-color: #f1f5f9;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: left;
        }
        .btn-option:hover {
            background-color: #cffafe;
            border-color: #67e8f9;
        }
        .btn-option.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }
        .btn-option.wrong {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
        .btn-next {
            margin-top: 25px;
            background-color: #0891b2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            display: none; /* Hidden initially */
        }
        .btn-next:hover { background-color: #0e7490; }
        
        .result-screen { display: none; }
        .score-circle {
            width: 120px;
            height: 120px;
            background: #0891b2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .recommendation { color: #64748b; margin-top: 15px; }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen">
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div class="question" id="question-text">Cargando pregunta...</div>
        <div class="options" id="options-container">
            </div>
        <div class="feedback" id="feedback-text"></div>
        <button class="btn-next" id="next-btn" onclick="nextQuestion()">Siguiente Pregunta ‚ûú</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h2>Resultados Finales</h2>
        <div class="score-circle" id="final-score">0/6</div>
        <p id="result-message"></p>
        <p class="recommendation" id="recommendation-text"></p>
        <button class="btn-next" style="display:inline-block;" onclick="location.reload()">Intentar de nuevo</button>
    </div>
</div>

<script>
    // Preguntas basadas en la Clase 14 (Automatizaci√≥n, n8n, Workflows)
    const questions = [
        {
            question: "¬øQu√© herramienta espec√≠fica se mencion√≥ en clase para crear flujos de trabajo visuales?",
            options: ["n8n", "Photoshop", "Word", "Calculator"],
            correct: 0,
            feedback: "¬°Correcto! 'n8n' es la plataforma de automatizaci√≥n de workflows mencionada por Rafael y aiwis."
        },
        {
            question: "¬øQu√© diferencia principal existe entre un 'Chatbot' simple y un 'Agente' de IA?",
            options: ["El Agente es m√°s lento", "El Chatbot solo habla, el Agente realiza acciones (Tasks/Workflows)", "El Chatbot es azul y el Agente es rojo", "No hay diferencia"],
            correct: 1,
            feedback: "¬°Exacto! La capacidad de ejecutar tareas y flujos de trabajo define al Agente."
        },
        {
            question: "¬øQu√© es un 'Trigger' en el contexto de un Workflow?",
            options: ["Un virus inform√°tico", "El disparador o evento que inicia el proceso autom√°tico", "El bot√≥n de apagado", "Un tipo de pantalla"],
            correct: 1,
            feedback: "¬°Muy bien! El trigger (gatillo) es lo que despierta al agente para que empiece a trabajar."
        },
        {
            question: "¬øQu√© aplicaciones se mencionaron como ejemplos para conectar en el flujo?",
            options: ["Solo juegos", "Gmail y Google Drive", "Paint y Solitario", "Ninguna"],
            correct: 1,
            feedback: "¬°Correcto! Se habl√≥ de conectar correos (Gmail) y archivos (Drive) en un proceso unificado."
        },
        {
            question: "¬øC√≥mo se llama la conexi√≥n individual o paso dentro de n8n?",
            options: ["Node (Nodo)", "Ladrillo", "P√°gina", "Pixel"],
            correct: 0,
            feedback: "¬°As√≠ es! Los flujos se construyen conectando 'Nodos' entre s√≠."
        },
        {
            question: "¬øCu√°l es el objetivo final de crear un Workflow seg√∫n la clase?",
            options: ["Complicar el trabajo", "Automatizar procesos repetitivos", "Gastar m√°s internet", "Dibujar esquemas"],
            correct: 1,
            feedback: "¬°Exacto! El objetivo es la automatizaci√≥n eficiente de tareas."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question-text").innerText = q.question;
        document.getElementById("feedback-text").innerText = "";
        document.getElementById("next-btn").style.display = "none";
        
        // Update Progress
        const progressPercent = ((currentQuestion) / questions.length) * 100;
        document.getElementById("progress").style.width = progressPercent + "%";

        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";

        // Shuffle options
        let optionButtons = [];
        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "btn-option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionButtons.push(btn);
        });

        optionButtons.sort(() => Math.random() - 0.5);
        optionButtons.forEach(btn => optionsDiv.appendChild(btn));
    }

    function checkAnswer(selectedIndex, btnElement) {
        const opts = document.querySelectorAll(".btn-option");
        opts.forEach(o => o.disabled = true);

        const q = questions[currentQuestion];
        
        if (selectedIndex === q.correct) {
            btnElement.classList.add("correct");
            document.getElementById("feedback-text").innerText = q.feedback;
            document.getElementById("feedback-text").style.color = "#15803d";
            score++;
        } else {
            btnElement.classList.add("wrong");
            opts.forEach(o => {
                if(o.innerText === q.options[q.correct]) o.classList.add("correct");
            });
            document.getElementById("feedback-text").innerText = "Incorrecto. " + q.feedback;
            document.getElementById("feedback-text").style.color = "#b91c1c";
        }
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = score + "/" + questions.length;
        
        let msg = "";
        let rec = "";
        
        if (score === 6) {
            msg = "¬°Arquitecto de Automatizaci√≥n! üèóÔ∏è";
            rec = "Entiendes perfectamente c√≥mo conectar nodos y crear agentes en n8n.";
        } else if (score >= 4) {
            msg = "¬°Muy bien! üëç";
            rec = "Tienes la l√≥gica de los flujos clara. Recuerda que el 'Trigger' es clave para iniciar todo.";
        } else {
            msg = "A conectar ideas üîå";
            rec = "Te recomendamos ver el video de la Clase 14 para visualizar mejor c√≥mo funciona n8n.";
        }
        
        document.getElementById("result-message").innerText = msg;
        document.getElementById("recommendation-text").innerText = rec;
    }

    loadQuestion();

</script>

</body>
</html>
