<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Adopci√≥n de IA - Clase 10</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #ffffff;
            color: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h2 { color: #2563eb; margin-bottom: 20px; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #06b6d4;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn-option {
            background-color: #f1f5f9;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: left;
        }
        .btn-option:hover {
            background-color: #e0f2fe;
            border-color: #bae6fd;
        }
        .btn-option.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }
        .btn-option.wrong {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
        .btn-next {
            margin-top: 25px;
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            display: none; /* Hidden initially */
        }
        .btn-next:hover { background-color: #1d4ed8; }
        
        .result-screen { display: none; }
        .score-circle {
            width: 120px;
            height: 120px;
            background: #2563eb;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .recommendation { color: #64748b; margin-top: 15px; }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen">
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div class="question" id="question-text">Cargando pregunta...</div>
        <div class="options" id="options-container">
            </div>
        <div class="feedback" id="feedback-text"></div>
        <button class="btn-next" id="next-btn" onclick="nextQuestion()">Siguiente Pregunta ‚ûú</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h2>Resultados Finales</h2>
        <div class="score-circle" id="final-score">0/6</div>
        <p id="result-message"></p>
        <p class="recommendation" id="recommendation-text"></p>
        <button class="btn-next" style="display:inline-block;" onclick="location.reload()">Intentar de nuevo</button>
    </div>
</div>

<script>
    // Datos extra√≠dos de la transcripci√≥n [cite: 1, 9, 10, 18, 21, 25]
    const questions = [
        {
            question: "Seg√∫n la transcripci√≥n, ¬øcu√°l es la unidad fundamental que procesa la IA, en lugar de palabras completas?",
            options: ["P√≠xeles", "Tokens", "C√≥digos Binarios", "S√≠labas"],
            correct: 1,
            feedback: "¬°Correcto! 'aiwis' menciona espec√≠ficamente 'Terminal prompt token'. Los LLMs leen y cobran por tokens."
        },
        {
            question: "¬øQu√© t√©cnica de prompting se mencion√≥ para asignar una funci√≥n espec√≠fica a la IA?",
            options: ["Roll (Role) prompting", "Random guessing", "Speed prompting", "Force prompting"],
            correct: 0,
            feedback: "¬°Exacto! Se mencion√≥ 'Roll prompting' (Role Prompting), que consiste en decirle a la IA c√≥mo debe comportarse."
        },
        {
            question: "Cuando Julio Sep√∫lveda pidi√≥ 'Clear the context', ¬øqu√© estaba solicitando?",
            options: ["Apagar la computadora", "Limpiar la memoria de la conversaci√≥n actual", "Borrar la base de datos de Google", "Aumentar el brillo de la pantalla"],
            correct: 1,
            feedback: "¬°Correcto! Limpiar el contexto es vital para evitar que la IA confunda instrucciones nuevas con las anteriores."
        },
        {
            question: "¬øQu√© grandes campos de la IA se mencionaron junto con 'Deep Learning'?",
            options: ["Rob√≥tica Mec√°nica", "Blockchain", "Machine Learning", "Realidad Virtual"],
            correct: 2,
            feedback: "¬°Muy bien! La transcripci√≥n menciona expl√≠citamente Deep Learning y Machine Learning como conceptos clave."
        },
        {
            question: "¬øC√≥mo describi√≥ el grupo el enfoque de dise√±o deseado para la adopci√≥n?",
            options: ["Complejo y burocr√°tico", "Simple y sin plantilla", "Lento y manual", "Costoso y exclusivo"],
            correct: 1,
            feedback: "¬°As√≠ es! Rafael y aiwis coincidieron en 'Don't need a template' y 'Yeah, simple'."
        },
        {
            question: "¬øQu√© modelo o 'motor' tecnol√≥gico se mencion√≥ repetidamente asociado a Google?",
            options: ["GPS", "LLM (Large Language Model)", "Excel", "Antivirus"],
            correct: 1,
            feedback: "¬°Correcto! Se habl√≥ de 'Llm' y 'Google' como referencias centrales de la tecnolog√≠a conversacional."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question-text").innerText = q.question;
        document.getElementById("feedback-text").innerText = "";
        document.getElementById("next-btn").style.display = "none";
        
        // Update Progress
        const progressPercent = ((currentQuestion) / questions.length) * 100;
        document.getElementById("progress").style.width = progressPercent + "%";

        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";

        // Shuffle options visually but keep track of correct index is tricky with simple logic, 
        // so we will create button objects and shuffle them.
        let optionButtons = [];
        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "btn-option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionButtons.push(btn);
        });

        // Simple shuffle
        optionButtons.sort(() => Math.random() - 0.5);
        optionButtons.forEach(btn => optionsDiv.appendChild(btn));
    }

    function checkAnswer(selectedIndex, btnElement) {
        // Disable all buttons
        const opts = document.querySelectorAll(".btn-option");
        opts.forEach(o => o.disabled = true);

        const q = questions[currentQuestion];
        
        if (selectedIndex === q.correct) {
            btnElement.classList.add("correct");
            document.getElementById("feedback-text").innerText = q.feedback;
            document.getElementById("feedback-text").style.color = "#15803d";
            score++;
        } else {
            btnElement.classList.add("wrong");
            // Find and highlight correct
            opts.forEach(o => {
                if(o.innerText === q.options[q.correct]) o.classList.add("correct");
            });
            document.getElementById("feedback-text").innerText = "Incorrecto. " + q.feedback;
            document.getElementById("feedback-text").style.color = "#b91c1c";
        }
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = score + "/" + questions.length;
        
        let msg = "";
        let rec = "";
        
        if (score === 6) {
            msg = "¬°Excelente! üåü";
            rec = "Dominas los conceptos de la clase perfectamente. ¬°Est√°s listo para automatizar!";
        } else if (score >= 4) {
            msg = "¬°Muy bien! üëç";
            rec = "Tienes una buena base. Repasa el concepto de 'Tokens' y 'Contexto' para perfeccionar.";
        } else {
            msg = "Buen intento üí™";
            rec = "Te recomendamos ver el video de la Clase 10 nuevamente para reforzar los conceptos de LLM y Prompting.";
        }
        
        document.getElementById("result-message").innerText = msg;
        document.getElementById("recommendation-text").innerText = rec;
    }

    // Init
    loadQuestion();

</script>

</body>
</html>
