<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Adopci√≥n de IA - Clase 13</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #312e81, #1e1b4b); /* Indigo oscuro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background-color: #ffffff;
            color: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h2 { color: #4f46e5; margin-bottom: 20px; }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #818cf8;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn-option {
            background-color: #f1f5f9;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: left;
        }
        .btn-option:hover {
            background-color: #e0e7ff;
            border-color: #c7d2fe;
        }
        .btn-option.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
        }
        .btn-option.wrong {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
        .btn-next {
            margin-top: 25px;
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            display: none; /* Hidden initially */
        }
        .btn-next:hover { background-color: #4338ca; }
        
        .result-screen { display: none; }
        .score-circle {
            width: 120px;
            height: 120px;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .recommendation { color: #64748b; margin-top: 15px; }

    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen">
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        <div class="question" id="question-text">Cargando pregunta...</div>
        <div class="options" id="options-container">
            </div>
        <div class="feedback" id="feedback-text"></div>
        <button class="btn-next" id="next-btn" onclick="nextQuestion()">Siguiente Pregunta ‚ûú</button>
    </div>

    <div id="result-screen" class="result-screen">
        <h2>Resultados Finales</h2>
        <div class="score-circle" id="final-score">0/6</div>
        <p id="result-message"></p>
        <p class="recommendation" id="recommendation-text"></p>
        <button class="btn-next" style="display:inline-block;" onclick="location.reload()">Intentar de nuevo</button>
    </div>
</div>

<script>
    // Preguntas basadas en la Clase 13 (Temperature, Fine Tuning, L√≥gica)
    const questions = [
        {
            question: "¬øQu√© frase filos√≥fica utiliz√≥ 'aiwis' para ilustrar la capacidad de razonamiento de la IA?",
            options: ["Ser o no ser", "Solo s√© que no s√© nada", "Pienso, luego existo (I think, therefore I am)", "El fin justifica los medios"],
            correct: 2,
            feedback: "¬°Correcto! Se us√≥ la cita de Descartes para hablar sobre la l√≥gica y el pensamiento en los modelos."
        },
        {
            question: "Seg√∫n Rafael Vald√©s, ¬øqu√© par√°metro t√©cnico controla la creatividad o aleatoriedad de la respuesta?",
            options: ["Volumen", "Temperatura (Temperature)", "Brillo", "Velocidad"],
            correct: 1,
            feedback: "¬°Exacto! La 'Temperatura' baja hace al modelo preciso; la alta lo hace creativo y variado."
        },
        {
            question: "¬øQu√© t√©rmino describe el proceso de entrenar adicionalmente a un modelo con datos espec√≠ficos?",
            options: ["Fine tuning", "Reset total", "Hard formatting", "Cold start"],
            correct: 0,
            feedback: "¬°Muy bien! 'Fine tuning' es el ajuste fino para especializar al modelo en una tarea concreta."
        },
        {
            question: "¬øQu√© lenguajes de programaci√≥n se mencionaron en relaci√≥n con la ejecuci√≥n de c√≥digo?",
            options: ["HTML y CSS", "Python y JavaScript", "C++ y Assembly", "Solo espa√±ol"],
            correct: 1,
            feedback: "¬°Correcto! Se discuti√≥ sobre 'Python code' y 'JavaScript' como herramientas de l√≥gica."
        },
        {
            question: "¬øCu√°l fue el objetivo final mencionado por Pedro Concha Larrain?",
            options: ["Vender hardware", "Generate text (Generar texto)", "Crear im√°genes", "Jugar videojuegos"],
            correct: 1,
            feedback: "¬°As√≠ es! A pesar de la complejidad t√©cnica, el output principal sigue siendo generar texto √∫til."
        },
        {
            question: "¬øQu√© concepto se reiter√≥ para describir el proceso l√≥gico paso a paso de la IA?",
            options: ["Chain of thought (Cadena de pensamiento)", "Salto de fe", "Adivinanza aleatoria", "Modo silencioso"],
            correct: 0,
            feedback: "¬°Exacto! 'Chain of thought' es fundamental para obtener respuestas razonadas y l√≥gicas."
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("question-text").innerText = q.question;
        document.getElementById("feedback-text").innerText = "";
        document.getElementById("next-btn").style.display = "none";
        
        // Update Progress
        const progressPercent = ((currentQuestion) / questions.length) * 100;
        document.getElementById("progress").style.width = progressPercent + "%";

        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";

        // Shuffle options
        let optionButtons = [];
        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "btn-option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionButtons.push(btn);
        });

        optionButtons.sort(() => Math.random() - 0.5);
        optionButtons.forEach(btn => optionsDiv.appendChild(btn));
    }

    function checkAnswer(selectedIndex, btnElement) {
        const opts = document.querySelectorAll(".btn-option");
        opts.forEach(o => o.disabled = true);

        const q = questions[currentQuestion];
        
        if (selectedIndex === q.correct) {
            btnElement.classList.add("correct");
            document.getElementById("feedback-text").innerText = q.feedback;
            document.getElementById("feedback-text").style.color = "#15803d";
            score++;
        } else {
            btnElement.classList.add("wrong");
            opts.forEach(o => {
                if(o.innerText === q.options[q.correct]) o.classList.add("correct");
            });
            document.getElementById("feedback-text").innerText = "Incorrecto. " + q.feedback;
            document.getElementById("feedback-text").style.color = "#b91c1c";
        }
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = score + "/" + questions.length;
        
        let msg = "";
        let rec = "";
        
        if (score === 6) {
            msg = "¬°Experto en Calibraci√≥n! üéõÔ∏è";
            rec = "Entiendes perfectamente c√≥mo ajustar la temperatura y el tuning del modelo.";
        } else if (score >= 4) {
            msg = "¬°Muy bien! üëç";
            rec = "Tienes claros los conceptos t√©cnicos. Recuerda la importancia de la 'Temperatura' en la creatividad.";
        } else {
            msg = "A repasar par√°metros üìö";
            rec = "Te recomendamos ver el video de la Clase 13 para entender mejor c√≥mo funciona el Fine Tuning.";
        }
        
        document.getElementById("result-message").innerText = msg;
        document.getElementById("recommendation-text").innerText = rec;
    }

    loadQuestion();

</script>

</body>
</html>
